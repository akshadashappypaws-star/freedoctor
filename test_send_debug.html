<!DOCTYPE html>
<html>
<head>
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Test WhatsApp Send</title>
</head>
<body>
    <h1>Test WhatsApp Message Send</h1>
    
    <button onclick="testSendMessage()">Test Send Message</button>
    <button onclick="testTemplateTest()">Test Template Test</button>
    <button onclick="testCampaignTemplate()">Test Campaign Template</button>
    
    <div id="result"></div>

    <script>
        async function testSendMessage() {
            try {
                console.log('Testing bulk message send...');
                const response = await fetch('/admin/whatsapp/bulk-messages/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]').content
                    },
                    body: JSON.stringify({
                        bulk_message_id: 1
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const text = await response.text();
                console.log('Response text:', text.substring(0, 200));
                
                document.getElementById('result').innerHTML = `
                    <h3>Bulk Message Send Result:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Response: <pre>${text.substring(0, 500)}</pre></p>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<h3>Error:</h3><p>${error.message}</p>`;
            }
        }
        
        async function testTemplateTest() {
            try {
                console.log('Testing template test...');
                const response = await fetch('/admin/whatsapp/templates/test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]').content
                    },
                    body: JSON.stringify({
                        template_id: 1,
                        phone: '+1234567890',
                        parameters: {}
                    })
                });
                
                console.log('Response status:', response.status);
                const text = await response.text();
                console.log('Response text:', text.substring(0, 200));
                
                document.getElementById('result').innerHTML = `
                    <h3>Template Test Result:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Response: <pre>${text.substring(0, 500)}</pre></p>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<h3>Error:</h3><p>${error.message}</p>`;
            }
        }
        
        async function testCampaignTemplate() {
            try {
                console.log('Testing campaign template...');
                const response = await fetch('/admin/whatsapp/send-campaign-template', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]').content
                    },
                    body: JSON.stringify({
                        link_id: 1,
                        phone: '+1234567890'
                    })
                });
                
                console.log('Response status:', response.status);
                const text = await response.text();
                console.log('Response text:', text.substring(0, 200));
                
                document.getElementById('result').innerHTML = `
                    <h3>Campaign Template Result:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Response: <pre>${text.substring(0, 500)}</pre></p>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<h3>Error:</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
