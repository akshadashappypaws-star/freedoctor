<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeDoctor JavaScript Function Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>FreeDoctor JavaScript Function Test</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Basic Functions Test</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary mb-2" onclick="showToast('Test message', 'success')">Test showToast</button><br>
                        <button class="btn btn-secondary mb-2" onclick="fitToScreen()">Test fitToScreen</button><br>
                        <button class="btn btn-info mb-2" onclick="zoomIn()">Test zoomIn</button><br>
                        <button class="btn btn-warning mb-2" onclick="zoomOut()">Test zoomOut</button><br>
                        <button class="btn btn-success mb-2" onclick="activateWorkflow('test123')">Test activateWorkflow</button><br>
                        <button class="btn btn-danger mb-2" onclick="clearCanvas()">Test clearCanvas</button><br>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Modal & UI Tests</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary mb-2" onclick="openImageModal('https://via.placeholder.com/400', 'Test Image')">Test openImageModal</button><br>
                        <button class="btn btn-secondary mb-2" onclick="saveWorkflow()">Test saveWorkflow</button><br>
                        <button class="btn btn-info mb-2" onclick="testWorkflow()">Test testWorkflow</button><br>
                        <button class="btn btn-warning mb-2" onclick="deployWorkflow()">Test deployWorkflow</button><br>
                        <button class="btn btn-success mb-2" onclick="testAllConnections()">Test testAllConnections</button><br>
                        <button class="btn btn-danger mb-2" onclick="refreshAll()">Test refreshAll</button><br>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Canvas Test Area</h5>
                    </div>
                    <div class="card-body">
                        <div id="workflow-canvas" style="width: 100%; height: 200px; border: 2px dashed #ccc; position: relative;">
                            <p class="text-center mt-5">Test Canvas Area</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include all required libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="/js/freedoctor-global.js"></script>
    
    <script>
        // Test if functions are loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Testing function availability:');
            const testFunctions = [
                'fitToScreen', 'showToast', 'activateWorkflow', 'clearCanvas', 
                'saveWorkflow', 'testWorkflow', 'deployWorkflow', 'testAllConnections'
            ];
            
            testFunctions.forEach(func => {
                if (typeof window[func] === 'function') {
                    console.log(`✅ ${func} - Available`);
                } else {
                    console.log(`❌ ${func} - Missing`);
                }
            });
        });
    </script>
</body>
</html>
