version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=freedoctor
      - DB_USERNAME=freedoctor
      - DB_PASSWORD=freedoctor123
    depends_on:
      - db
    networks:
      - freedoctor-network

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: freedoctor
      MYSQL_USER: freedoctor
      MYSQL_PASSWORD: freedoctor123
      MYSQL_ROOT_PASSWORD: root123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/migrations:/docker-entrypoint-initdb.d
    networks:
      - freedoctor-network

  phpmyadmin:
    image: phpmyadmin:latest
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: freedoctor
      PMA_PASSWORD: freedoctor123
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - freedoctor-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    depends_on:
      - app
    networks:
      - freedoctor-network

volumes:
  mysql_data:

networks:
  freedoctor-network:
    driver: bridge
